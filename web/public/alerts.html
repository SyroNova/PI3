<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ElectroMed ‚Äî Panel de Alertas</title>
    <link rel="icon" href="./assets/logo-electromed.png" type="image/png">
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/alerts.css" />
  </head>
  <body>
    <!-- Topbar unificada -->
    <div class="app-topbar" role="banner">
      <div class="app-topbar__left">
        <span id="today" class="app-topbar__date">Hoy</span>
        <span class="app-topbar__sep">‚Ä¢</span>
        <span id="time" class="app-topbar__time">00:00</span>
      </div>
      <div>
        <button class="app-topbar__logout" data-action="toggle-theme" aria-pressed="false" title="Cambiar tema">‚òÄÔ∏è</button>
        <button class="app-topbar__logout" aria-label="Ajustes" onclick="window.location.href='config.html'" title="Ajustes">
          <span class="app-topbar__logout-icon">‚öôÔ∏è</span>
          <span class="app-topbar__logout-label">Config</span>
        </button>
        <button class="app-topbar__logout" aria-label="Cerrar sesi√≥n" onclick="window.location.href='index.html'" title="Cerrar sesi√≥n" style="margin-left:8px;">
          <span class="app-topbar__logout-icon">üö™</span>
          <span class="app-topbar__logout-label">Salir</span>
        </button>
      </div>
    </div>

    <main class="alerts">
      <!-- Cabecera centrada -->
      <header class="main-header">
        <span class="main-header-icon">üö®</span>
        <h1 class="main-title">Alertas</h1>
        <p class="main-subtitle">Sistema de alertas ElectroMed</p>
      </header>

      <!-- Grid de columnas -->
        <!-- Grid de columnas -->
        <section class="alerts__grid">
          <section class="alert-card">
            <h2>Alertas</h2>
            <div class="alert" style="text-align:center; opacity:.7;">No hay alertas registradas.</div>
          </section>
          <section class="alert-card">
            <h2>Por Revisar</h2>
            <div class="alert" style="text-align:center; opacity:.7;">No hay alertas por revisar.</div>
          </section>
          <section class="alert-card">
            <h2>Estado del paciente</h2>
            <div class="alert" style="text-align:center; opacity:.7;">No hay registros de estado.</div>
          </section>
        </section>
    </main>

    <!-- Script para fecha y hora -->
    <script>
      function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        const dateStr = now.toLocaleDateString('es-ES', options);
        const timeStr = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

        document.getElementById('today').textContent = dateStr;
        document.getElementById('time').textContent = timeStr;
      }

  setInterval(updateClock, 60000);
      updateClock();
    </script>
    <script src="./theme.js"></script>
  </body>
</html>
