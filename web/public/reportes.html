<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportes — ElectroMed</title>
  <link rel="icon" href="./assets/logo-electromed.png" type="image/png" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/reportes.css" />
</head>
<body>
  <!-- Topbar unificada -->
  <div class="app-topbar" role="banner">
    <div class="app-topbar__left">
      <span id="today" class="app-topbar__date">Hoy</span>
      <span class="app-topbar__sep">•</span>
      <span id="time" class="app-topbar__time">00:00</span>
    </div>
    <div>
      <button class="app-topbar__logout" data-action="toggle-theme" aria-pressed="false" title="Cambiar tema">☀️</button>
      <button class="app-topbar__logout" aria-label="Configuración" onclick="window.location.href='config.html'" title="Configuración">
        <span class="app-topbar__logout-icon">⚙️</span>
        
      </button>
      <button class="app-topbar__logout" aria-label="Cerrar sesión" onclick="window.location.href='index.html'" title="Cerrar sesión" style="margin-left:8px;">
        
        <span class="app-topbar__logout-label">Salir</span>
      </button>
    </div>
  </div>

  <main class="reportes-main">
    <!-- Cabecera centrada -->
     <header class="main-header simple-header">
  <div class="main-header-text">
    <h1 class="main-title">Reportes y Exportación</h1>
    <p class="main-subtitle" style="text-align:center; width:100%; margin-top:0.25rem;">Genera y exporta informes clínicos</p>
  </div>
</header>

    <section class="reportes-content">
      <div class="reportes-controls">
        <button class="btn-export" id="export-pdf">Exportar PDF</button>
        <button class="btn-export" id="export-excel">Exportar Excel</button>
      </div>
      <div class="reportes-filtros">
        <label>Paciente: <input type="text" id="filtro-paciente" placeholder="Buscar por nombre o ID" /></label>
        <label>Fecha inicio: <input type="date" id="filtro-fecha-inicio" /></label>
        <label>Fecha fin: <input type="date" id="filtro-fecha-fin" /></label>
        <label>Planta:
          <select id="filtro-planta">
            <option value="">Todas</option>
            <option value="uci">UCI</option>
            <option value="urgencias">Urgencias</option>
            <option value="hospitalizacion">Hospitalización</option>
          </select>
        </label>
      </div>
      <div id="reportes-table">
        <table class="reportes-table">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha Examen</th>
              <th>Planta</th>
              <th>Sodio</th>
              <th>Potasio</th>
              <th>Cloro</th>
              <th>Alertas</th>
            </tr>
          </thead>
          <tbody id="reportes-tbody">
            <!-- Poblar desde backend -->
          </tbody>
        </table>
        <div id="reportes-msg" style="margin-top:2rem; color:#64748b;">Sin datos. Conectar a backend.</div>
      </div>
      <div id="reportes-graficos">
        <!-- Aquí se mostrarán los gráficos desde el backend -->
        <div id="grafico-placeholder" style="color:#64748b;">Sin gráficos. Conectar a backend.</div>
      </div>
    </section>
  </main>
  <script src="./theme.js"></script>
  <script src="./register-sw.js"></script>
  <!-- Chart.js CDN (modo UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <!-- SheetJS (Excel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
// Fecha y hora topbar
function updateDateTime(){
  const now = new Date();
  const d = document.getElementById('today');
  const t = document.getElementById('time');
  if(d) d.textContent = now.toLocaleDateString('es-ES',{weekday:'long', day:'numeric', month:'long'});
  if(t) t.textContent = now.toLocaleTimeString('es-ES',{hour:'2-digit', minute:'2-digit'});
}
updateDateTime();
setInterval(updateDateTime, 60000);

document.addEventListener("DOMContentLoaded", () => {
  const reportesTbody = document.getElementById("reportes-tbody");
  const reportesMsg = document.getElementById("reportes-msg");
  const inputPaciente = document.getElementById("filtro-paciente");
  const filtroFechaInicio = document.getElementById("filtro-fecha-inicio");
  const filtroFechaFin = document.getElementById("filtro-fecha-fin");
  const filtroPlanta = document.getElementById("filtro-planta");
  const graficosContainer = document.getElementById("reportes-graficos");
  const placeholder = document.getElementById("grafico-placeholder");

  // Ocultar gráficos al inicio
  graficosContainer.style.display = "none";

  const datosSimulados = [
    { paciente: "Juan Pérez", fecha: "2025-10-20", planta: "uci", sodio: 135, potasio: 4.2, cloro: 101, alertas: "Estable" },
    { paciente: "Ana López", fecha: "2025-10-21", planta: "hospitalizacion", sodio: 150, potasio: 5.5, cloro: 110, alertas: "Alto potasio" },
    { paciente: "Carlos Ruiz", fecha: "2025-10-22", planta: "urgencias", sodio: 128, potasio: 3.8, cloro: 98, alertas: "Bajo sodio" },
    { paciente: "María Gómez", fecha: "2025-10-23", planta: "uci", sodio: 140, potasio: 4.0, cloro: 103, alertas: "Ninguna" },

    // Nuevos 4
    { paciente: "Diego Martínez", fecha: "2025-10-24", planta: "urgencias", sodio: 160, potasio: 4.8, cloro: 115, alertas: "Riesgo — Sodio muy alto" },
    { paciente: "Laura Torres", fecha: "2025-10-25", planta: "hospitalizacion", sodio: 134, potasio: 5.9, cloro: 102, alertas: "Potasio crítico" },
    { paciente: "Ricardo Silva", fecha: "2025-10-26", planta: "uci", sodio: 144, potasio: 3.5, cloro: 108, alertas: "Ninguna" },
    { paciente: "Sofía Hernández", fecha: "2025-10-27", planta: "urgencias", sodio: 122, potasio: 4.1, cloro: 94, alertas: "Sodio crítico" }
  ];

  function renderTabla(data) {
    reportesTbody.innerHTML = "";

    if (data.length === 0) {
      reportesMsg.style.display = "block";
      return;
    }

    reportesMsg.style.display = "none";

    data.forEach(r => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${r.paciente}</td>
        <td>${r.fecha}</td>
        <td>${r.planta}</td>
        <td>${r.sodio}</td>
        <td>${r.potasio}</td>
        <td>${r.cloro}</td>
        <td>${r.alertas}</td>
      `;
      reportesTbody.appendChild(fila);
    });
  }

  // ✅ Función para generar la gráfica de Juan Pérez
  let chartInstance = null;
  function generarGraficaJuanPerez() {
    const datosJuan = datosSimulados.filter(d => d.paciente === "Juan Pérez");

    if (!datosJuan.length) return;

    // Limpiar gráficos previos
    // Wrap the canvas in the existing .chart-item styles for consistent sizing
    graficosContainer.innerHTML = `<div class="chart-item"><canvas id="graficoJuan"></canvas></div>`;

    const ctx = document.getElementById("graficoJuan");

    // Read theme colors from CSS variables (with sensible fallbacks)
    const computed = getComputedStyle(document.documentElement);
    const cssText = (computed.getPropertyValue('--chart-text') || '').trim();
    const cssGrid = (computed.getPropertyValue('--chart-grid') || '').trim();
    const finalText = cssText || (document.documentElement.getAttribute('data-theme') === 'dark' ? '#E6F2FF' : '#071033');
    const finalGrid = cssGrid || (document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(255,255,255,0.06)' : 'rgba(2,6,23,0.06)');

    chartInstance = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Sodio", "Potasio", "Cloro"],
        datasets: [{
          label: "Valores Iónicos",
          data: [datosJuan[0].sodio, datosJuan[0].potasio, datosJuan[0].cloro],
          backgroundColor: ['rgba(59,130,246,0.9)','rgba(16,185,129,0.9)','rgba(59,130,246,0.9)'],
          borderColor: ['rgba(59,130,246,1)','rgba(16,185,129,1)','rgba(59,130,246,1)'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: finalText } },
          title: { display: false }
        },
        scales: {
          x: { ticks: { color: finalText }, grid: { color: finalGrid } },
          y: { ticks: { color: finalText }, grid: { color: finalGrid }, beginAtZero: true }
        }
      }
    });

    // Update chart colors when theme changes by re-reading CSS variables
    const updateChartColors = () => {
      if (!chartInstance) return;
      const computed2 = getComputedStyle(document.documentElement);
      const cssText2 = (computed2.getPropertyValue('--chart-text') || '').trim();
      const cssGrid2 = (computed2.getPropertyValue('--chart-grid') || '').trim();
      const textColor2 = cssText2 || (document.documentElement.getAttribute('data-theme') === 'dark' ? '#E6F2FF' : '#071033');
      const gridColor2 = cssGrid2 || (document.documentElement.getAttribute('data-theme') === 'dark' ? 'rgba(255,255,255,0.06)' : 'rgba(2,6,23,0.06)');
      try {
        if (chartInstance.options.plugins && chartInstance.options.plugins.legend) chartInstance.options.plugins.legend.labels.color = textColor2;
        if (chartInstance.options.scales) {
          if (chartInstance.options.scales.x) {
            if (chartInstance.options.scales.x.ticks) chartInstance.options.scales.x.ticks.color = textColor2;
            if (chartInstance.options.scales.x.grid) chartInstance.options.scales.x.grid.color = gridColor2;
          }
          if (chartInstance.options.scales.y) {
            if (chartInstance.options.scales.y.ticks) chartInstance.options.scales.y.ticks.color = textColor2;
            if (chartInstance.options.scales.y.grid) chartInstance.options.scales.y.grid.color = gridColor2;
          }
        }
        // tooltips (Chart.js v4 uses 'plugins.tooltip' options)
        if (chartInstance.options.plugins && chartInstance.options.plugins.tooltip) {
          chartInstance.options.plugins.tooltip.titleColor = textColor2;
          chartInstance.options.plugins.tooltip.bodyColor = textColor2;
          chartInstance.options.plugins.tooltip.borderColor = gridColor2;
        }
        chartInstance.update();
      } catch (err) {
        console.warn('Error updating report chart colors:', err);
      }
    };

    // Observe data-theme attribute changes
    const repoThemeObserver = new MutationObserver(muts => {
      for (const m of muts) if (m.attributeName === 'data-theme') updateChartColors();
    });
    repoThemeObserver.observe(document.documentElement, { attributes: true });
    // apply once
    updateChartColors();
  }

  function aplicarFiltros() {
    const texto = inputPaciente.value.toLowerCase();
    const fechaIni = filtroFechaInicio.value;
    const fechaFin = filtroFechaFin.value;
    const planta = filtroPlanta.value;

    const filtrados = datosSimulados.filter(d => {
      const coincidePaciente = d.paciente.toLowerCase().includes(texto);
      const coincidePlanta = planta === "" || d.planta === planta;
      const coincideFechaInicio = fechaIni === "" || d.fecha >= fechaIni;
      const coincideFechaFin = fechaFin === "" || d.fecha <= fechaFin;
      return coincidePaciente && coincidePlanta && coincideFechaInicio && coincideFechaFin;
    });

    renderTabla(filtrados);

    actualizarBotones(filtrados); // ✅ NUEVO
    const contieneJuan = filtrados.some(d => d.paciente === "Juan Pérez");
    if (contieneJuan) {
      // Reduce table min-height so the chart sits closer
      const tableEl = document.getElementById('reportes-table');
      if (tableEl) tableEl.style.minHeight = '0';

      graficosContainer.style.display = "block";
      generarGraficaJuanPerez();
    } else {
      // restore table min-height when charts hidden
      const tableEl2 = document.getElementById('reportes-table');
      if (tableEl2) tableEl2.style.minHeight = '';

      graficosContainer.style.display = "none";
    }
  }

  const btnPDF = document.getElementById("export-pdf");
const btnExcel = document.getElementById("export-excel");

async function descargarPDF(datosJuan) {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    unit: "pt",
    format: "letter"
  });

  // ✅ Logo
  const logoPath = "./assets/logo-electromed.png"; // Ajusta si es necesario

  pdf.addImage(logoPath, "PNG", 40, 30, 70, 70);

  // ✅ Encabezado
  pdf.setFont("helvetica", "bold");
  pdf.setFontSize(18);
  pdf.text("ElectroMed — Reporte Clínico", 130, 50);

  pdf.setFontSize(11);
  pdf.setFont("helvetica", "normal");
  pdf.text("Paciente: Juan Pérez", 130, 70);
  pdf.text("Fecha de emisión: " + new Date().toLocaleDateString("es-ES"), 130, 85);

  // ✅ Línea divisoria
  pdf.setDrawColor(40, 116, 166);
  pdf.setLineWidth(2);
  pdf.line(40, 115, 575, 115);

  // ✅ Tabla de datos
  pdf.setFont("helvetica", "bold");
  pdf.setFontSize(12);
  pdf.text("Historial de Iones en Sangre:", 40, 140);

  let y = 165;
  pdf.setFont("helvetica", "normal");

  datosJuan.forEach(d => {
    pdf.text(
      ` ${d.fecha} → Sodio: ${d.sodio} | Potasio: ${d.potasio} | Cloro: ${d.cloro}`,
      50,
      y
    );
    y += 20;
  });

  // ✅ Footer estilo clínico
  pdf.setFontSize(10);
  pdf.setTextColor(120);
  pdf.text("Sistema ElectroMed — Uso exclusivo del personal clínico", 40, 750);

  // ✅ Incluir imagen del gráfico si existe
  const grafCanvas = document.getElementById('graficoJuan');
  if (grafCanvas) {
    try {
      // To avoid dark-theme rendering issues in the PDF, render a temporary light-themed copy
      // on an offscreen canvas and capture that instead.
      const datos = datosJuan || [];
  // Create offscreen canvas at higher resolution for better PDF quality
  const off = document.createElement('canvas');
  off.width = 1200;
  off.height = 600;
  // ensure a white background so the captured image looks correct on a white PDF page
  const offCtx = off.getContext('2d');
  if (offCtx) { offCtx.fillStyle = '#ffffff'; offCtx.fillRect(0,0,off.width,off.height); }

      // Prepare data for the copy chart
      const labelsCopy = ["Sodio", "Potasio", "Cloro"];
      const valuesCopy = [datos[0]?.sodio || 0, datos[0]?.potasio || 0, datos[0]?.cloro || 0];

      const copyChart = new Chart(off, {
        type: 'bar',
        data: {
          labels: labelsCopy,
          datasets: [{
            label: 'Valores Iónicos',
            data: valuesCopy,
            backgroundColor: ['rgba(59,130,246,0.95)','rgba(16,185,129,0.95)','rgba(59,130,246,0.95)'],
            borderColor: ['rgba(59,130,246,1)','rgba(16,185,129,1)','rgba(59,130,246,1)'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          animation: { duration: 0 },
          plugins: {
            legend: { labels: { color: '#071033' } }
          },
          scales: {
            x: { ticks: { color: '#071033' }, grid: { color: 'rgba(2,6,23,0.06)' } },
            y: { ticks: { color: '#071033' }, grid: { color: 'rgba(2,6,23,0.06)' }, beginAtZero: true }
          }
        }
      });
      // Force immediate render and wait a tick to ensure canvas pixels are drawn
      try { copyChart.update(); } catch (e) { /* ignore */ }
      await new Promise(res => setTimeout(res, 80));
      const imgData = off.toDataURL('image/png');
      // destroy the temporary chart to free memory
      try { copyChart.destroy(); } catch (e) {}

      // Place chart below the list (y variable already moved while adding rows)
      pdf.addImage(imgData, 'PNG', 40, y + 10, 515, 200);
    } catch (err) {
      console.warn('No se pudo capturar el gráfico para el PDF:', err);
    }
  }

  // ✅ Descargar
  pdf.save("reporte-juan-perez.pdf");
}

function descargarExcel(datosJuan) {
  const csv = [
    "Paciente,Fecha,Planta,Sodio,Potasio,Cloro,Alertas",
    ...datosJuan.map(d => 
      `${d.paciente},${d.fecha},${d.planta},${d.sodio},${d.potasio},${d.cloro},${d.alertas}`
    )
  ].join("\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "reporte-juan-perez.csv";
  link.click();

  URL.revokeObjectURL(url);
}

// ✅ Desactivar por defecto
btnPDF.disabled = true;
btnExcel.disabled = true;

// ✅ Actualizar al filtrar
btnPDF.style.opacity = "0.4";
btnExcel.style.opacity = "0.4";

function actualizarBotones(filtrados) {
  const contieneJuan = filtrados.some(d => d.paciente === "Juan Pérez");

  if (contieneJuan) {
    btnPDF.disabled = false;
    btnExcel.disabled = false;
    btnPDF.style.opacity = "1";
    btnExcel.style.opacity = "1";

    const datosJuan = filtrados.filter(d => d.paciente === "Juan Pérez");

    btnPDF.onclick = () => descargarPDF(datosJuan);
    btnExcel.onclick = () => descargarExcel(datosJuan);
  } else {
    btnPDF.disabled = true;
    btnExcel.disabled = true;
    btnPDF.style.opacity = "0.4";
    btnExcel.style.opacity = "0.4";

    btnPDF.onclick = null;
    btnExcel.onclick = null;
  }
}

  // Render inicial
  renderTabla(datosSimulados);

  // Eventos
  inputPaciente.addEventListener("input", aplicarFiltros);
  filtroFechaInicio.addEventListener("change", aplicarFiltros);
  filtroFechaFin.addEventListener("change", aplicarFiltros);
  filtroPlanta.addEventListener("change", aplicarFiltros);
});
</script>

</body>
</html>
