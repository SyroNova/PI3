<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar Contrase√±a ‚Äî ElectroMed</title>
  <link rel="icon" href="./assets/logo-electromed.png" type="image/png" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/password.css" />
</head>
<body>
<!-- Topbar unificada -->
  <div class="app-topbar" role="banner">
    <div class="app-topbar__left">
      <span id="today" class="app-topbar__date">Hoy</span>
      <span class="app-topbar__sep">‚Ä¢</span>
      <span id="time" class="app-topbar__time">00:00</span>
    </div>
    <div class="app-topbar__right" style="display:flex; align-items:center; gap:8px;">
      <button class="app-topbar__logout" data-action="toggle-theme" aria-pressed="false" title="Cambiar tema">‚òÄÔ∏è</button>
      <button class="app-topbar__logout" aria-label="Configuraci√≥n" onclick="window.location.href='config.html'" title="Configuraci√≥n">
        <span class="app-topbar__logout-icon">‚öôÔ∏è</span>
       
      </button>
      <button class="app-topbar__logout" aria-label="Cerrar sesi√≥n" onclick="window.location.href='index.html'" title="Cerrar sesi√≥n">
        
        <span class="app-topbar__logout-label">Salir</span>
      </button>
    </div>
  </div>

  <main class="password-page">
    <!-- Cabecera centrada -->
    <header class="main-header">
      
      <h1 class="main-title">Cambiar Contrase√±a</h1>
      <p class="main-subtitle">Refuerza la seguridad de tu cuenta</p>
    </header>

    <!-- Card -->
    <section class="password-card">
      <h2 class="card-title">Actualiza tu contrase√±a</h2>

      <form class="password-form" onsubmit="return validarFormulario(event)">
        <!-- Contrase√±a actual -->
        <div class="input-group">
          <label for="current-password">Contrase√±a actual</label>
          <div class="input-wrapper">
            
            <input type="password" id="current-password" placeholder="Ingresa tu contrase√±a actual" required />
          </div>
        </div>

        <!-- Nueva contrase√±a -->
        <div class="input-group">
          <label for="new-password">Nueva contrase√±a</label>
          <div class="input-wrapper">
            
            <input type="password" id="new-password" placeholder="Crea una nueva contrase√±a" required />
          </div>
          <small id="password-strength" class="password-strength"></small>
        </div>

        <!-- Confirmar contrase√±a -->
        <div class="input-group">
          <label for="confirm-password">Confirmar nueva contrase√±a</label>
          <div class="input-wrapper">
            
            <input type="password" id="confirm-password" placeholder="Confirma tu nueva contrase√±a" required />
          </div>
        </div>

        <button type="submit" class="save-btn">Guardar cambios</button>
      </form>
    </section>
  </main>

  <script src="./theme.js"></script>
  <script>
    // üïê Actualizar fecha y hora
    function updateDateTime() {
      const now = new Date();
      document.getElementById('today').textContent = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
      document.getElementById('time').textContent = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
    }
    updateDateTime();
    setInterval(updateDateTime, 60000);

    // üîê Validar contrase√±as
    function validarFormulario(e) {
      e.preventDefault();
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;

      if (newPass !== confirmPass) {
        alert('‚ùå Las contrase√±as no coinciden.');
        return false;
      }
      alert('‚úÖ Contrase√±a actualizada correctamente.');
      return true;
    }

    // üîé Fuerza de la contrase√±a
    const newPasswordInput = document.getElementById("new-password");
    const strengthText = document.getElementById("password-strength");
    newPasswordInput.addEventListener("input", () => {
      const val = newPasswordInput.value;
      let strength = "D√©bil";
      if (val.length >= 8 && /[A-Z]/.test(val) && /\d/.test(val)) {
        strength = "Fuerte";
      } else if (val.length >= 6) {
        strength = "Media";
      }
      strengthText.textContent = `Fuerza: ${strength}`;
    });
  </script>
</body>
</html>
