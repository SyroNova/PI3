<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel por Planta — ElectroMed</title>
  <link rel="icon" href="./assets/logo-electromed.png" type="image/png" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/panel.css" />
</head>
<body>
  <!-- Topbar unificada -->
  <div class="app-topbar" role="banner">
    <div class="app-topbar__left">
      <span id="today" class="app-topbar__date">Hoy</span>
      <span class="app-topbar__sep">•</span>
      <span id="time" class="app-topbar__time">00:00</span>
    </div>
    <div class="app-topbar__right" style="display:flex; align-items:center; gap:8px;">
      <button class="app-topbar__logout" data-action="toggle-theme" aria-pressed="false" title="Cambiar tema">☀️</button>
      <button class="app-topbar__logout" aria-label="Configuración" onclick="window.location.href='config.html'" title="Configuración">
        <span class="app-topbar__logout-icon">⚙️</span>
        
      </button>
      <button class="app-topbar__logout" aria-label="Cerrar sesión" onclick="window.location.href='index.html'" title="Cerrar sesión">
        
        <span class="app-topbar__logout-label">Salir</span>
      </button>
    </div>
  </div>

  <main class="panel-planta">
    <!-- Cabecera centrada -->
    <header class="main-header">
      <span class="main-header-icon"></span>
      <h1 class="main-title">Panel por Planta</h1>
      <p class="main-subtitle">Monitoreo por área hospitalaria</p>
    </header>

    <!-- Navegación por plantas -->
    <nav class="panel-nav">
      <button class="panel-tab" data-planta="uci">UCI</button>
      <button class="panel-tab" data-planta="urgencias">Urgencias</button>
      <button class="panel-tab" data-planta="hospitalizacion">Hospitalización</button>
    </nav>

    <section class="panel-content">
      <div class="panel-filtros">
        <label>Paciente: <input type="text" id="filtro-paciente" placeholder="Buscar por nombre o ID" /></label>
        <label>Fecha: <input type="date" id="filtro-fecha" /></label>
        <label>Estado:
          <select id="filtro-estado">
            <option value="">Todos</option>
            <option value="activo">Activo</option>
            <option value="vencido">Vencido</option>
          </select>
        </label>
      </div>
      <div id="panel-table">
        <table class="panel-table">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha Examen</th>
              <th>Estado</th>
              <th>Sodio</th>
              <th>Potasio</th>
              <th>Cloro</th>
              <th>Alertas</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="panel-tbody">
            <!-- Poblar desde backend -->
          </tbody>
        </table>
        <div id="panel-msg" style="margin-top:2rem; color:#64748b;">Sin datos. Conectar a backend.</div>
      </div>
    </section>
  </main>
  <script src="./theme.js"></script>
  <script src="./register-sw.js"></script>
  <script>
  // Fecha y hora topbar
  function updateDateTime(){
    const now = new Date();
    const d = document.getElementById('today');
    const t = document.getElementById('time');
    if(d) d.textContent = now.toLocaleDateString('es-ES',{weekday:'long', day:'numeric', month:'long'});
    if(t) t.textContent = now.toLocaleTimeString('es-ES',{hour:'2-digit', minute:'2-digit'});
  }
  updateDateTime();
  setInterval(updateDateTime, 60000);


  document.addEventListener("DOMContentLoaded", () => {

    const panelTbody = document.getElementById("panel-tbody");
    const panelMsg = document.getElementById("panel-msg");

    const filtroPaciente = document.getElementById("filtro-paciente");
    const filtroFecha = document.getElementById("filtro-fecha");
    const filtroEstado = document.getElementById("filtro-estado");

    const tabs = document.querySelectorAll(".panel-tab");

    let plantaSeleccionada = ""; // "" = todas

    const pacientesPlanta = [
  { paciente: "Juan Pérez", fecha: "2025-10-20", estado: "activo",, planta: "uci", sodio: 135, potasio: 4.2, cloro: 101, alertas: "Ninguna" },
  { paciente: "Ana López", fecha: "2025-10-21", estado: "vencido",, planta: "hospitalizacion", sodio: 150, potasio: 5.5, cloro: 110, alertas: "Alto potasio" },
  { paciente: "Carlos Ruiz", fecha: "2025-10-22", estado: "activo",, planta: "urgencias", sodio: 128, potasio: 3.8, cloro: 98, alertas: "Bajo sodio" },
  { paciente: "María Gómez", fecha: "2025-10-23", estado: "activo",, planta: "uci", sodio: 140, potasio: 4.0, cloro: 103, alertas: "Ninguna" },

  // Nuevos 4:
  { paciente: "Diego Martínez", fecha: "2025-10-24", estado: "activo",, planta: "urgencias", sodio: 160, potasio: 4.8, cloro: 115, alertas: "Riesgo — Sodio muy alto" },
  { paciente: "Laura Torres", fecha: "2025-10-25", estado: "activo",, planta: "hospitalizacion", sodio: 134, potasio: 5.9, cloro: 102, alertas: "Potasio crítico" },
  { paciente: "Ricardo Silva", fecha: "2025-10-26", estado: "activo",, planta: "uci", sodio: 144, potasio: 3.5, cloro: 108, alertas: "Ninguna" },
  { paciente: "Sofía Hernández", fecha: "2025-10-27", estado: "activo",, planta: "urgencias", sodio: 122, potasio: 4.1, cloro: 94, alertas: "Sodio crítico" }
];

    function renderTable() {
      const busqueda = filtroPaciente.value.toLowerCase();
      const fecha = filtroFecha.value;
      const estadoFilt = filtroEstado.value.toLowerCase();

      const filtrados = pacientesPlanta.filter(p => {
        return (
          (plantaSeleccionada === "" || p.planta === plantaSeleccionada) &&
          (busqueda === "" || p.paciente.toLowerCase().includes(busqueda)) &&
          (fecha === "" || p.fecha === fecha) &&
          (estadoFilt === "" || p.estado === estadoFilt)
        );
      });

      panelTbody.innerHTML = "";

      if (filtrados.length === 0) {
        panelMsg.style.display = "block";
        return;
      }

      panelMsg.style.display = "none";

      filtrados.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.paciente}</td>
          <td>${p.fecha}</td>
          <td>${p.estado.charAt(0).toUpperCase() + p.estado.slice(1)}</td>
          <td>${p.sodio}</td>
          <td>${p.potasio}</td>
          <td>${p.cloro}</td>
          <td>${p.alertas}</td>
          <td><a>Ver</a></td>
        `;
        panelTbody.appendChild(row);
      });
    }

    // ✅ Filtros dinámicos
    filtroPaciente.addEventListener("input", renderTable);
    filtroFecha.addEventListener("change", renderTable);
    filtroEstado.addEventListener("change", renderTable);

    // ✅ Tabs cambian la planta filtrada
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        plantaSeleccionada = tab.dataset.planta;
        renderTable();
      });
    });

    renderTable(); // inicial
  });
</script>
</body>
</html>
